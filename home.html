


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-check</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <input type="text" placeholder="Enter City" spellcheck="false" class="input">
            <button class="button"><img src="image/search.png" width="40px"></button>
        </div>

        <div class="measage">
            <p class="error"> Invalid city name</p>
        </div>

        <div class="weather">
            <img src="image/cloudy.png" width="120px" class="weather-report">
            <p class="weather-deg"> 20 Â°C</p>
            <p class="weather-city"> Chennai </p>
            <div class="weather-data">
                <div class="col">
                    <img src="image/weather.png" width="100px">
                    <div>
                        <p class="humidity"> 30%  </p>
                        <p> Humidity </p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" width="100px">
                    <div>
                        <p class="wind"> 200 km/h</p>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script> 
</body>
</html>
